<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Master</span>
            </a>
            <div class="row mt-2">
                <div class="col-12">
                    <form onsubmit="app.listsController.createList(event)">
                        <div class="form-group">
                            <input required type="text" minlength="3" maxlength="15" name="title" placeholder="List Title">
                            <span>Started On Date:</span>
                            <input required type="date" name="body" placeholder="Complete By">
                            <select name="" class="custom select" id="colorSelect">
                                <!-- <option aria-placeholder="List Color"></option> -->
                                <option id="bg-dark" value="bg-dark">Black</option>
                                <option id="bg-primary" value="bg-primary">Blue</option>
                                <option id="bg-warning" value="bg-warning">Orange</option>
                                <option id="bg-success" value="bg-success">Green</option>
                                <option id="bg-danger" value="bg-danger">Red</option>
                                <option id="bg-info" value="bg-info">Teal</option>
                            </select>
                            <button class="btn-success btn" type="submit">Create List</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        
        </header>
        <main class="container-fluid">
             
    <div class="row" id="lists">

    </div>


    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
